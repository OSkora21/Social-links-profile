<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="container">

    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="img-1">

    <h1 class="title">Jessica Randall</h1>

    <h2 class="place">London, United Kingdom</h2>

    <p class="text">"Front-end developer and avid reader."</p>

    <ul class="social-media">

      <li class="list">
        <a href="#" class="link">GitHub</a>
      </li>

      <li class="list">
        <a href="#" class="link">Frontend Mentor</a>
      </li>

      <li class="list">
        <a href="#" class="link">LinkedIn</a>
      </li>

      <li class="list">
        <a href="#" class="link">Twitter</a>
      </li>

      <li class="list">
        <a href="#" class="link">Instagram</a>
      </li>

    </ul>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olha S</a>.
  </div>
</body>
</html>
